<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="container-sm">
             <div class="ret" style="margin-top: 50px; margin-bottom: 15%; border-radius: 15px;margin-left: 15% ; width: 60vw; height: 110vh;background-color: rgb(226, 215, 215)">
                    <form action="">
                        <label for="" class="form-label">Cadastro</label><br>
                        <label for="" class="form-label">Digite seu nome:</label><br>
                        <input type="text" name="" id="" placeholder="nome" class="form-control"><br>
                        <label for="" class="form-label">genêro</label><br>
                        <select name="" id="" class="form-select">
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Outro</option>
                        </select>
                        <label for="" class="form-label">Data de nascimento</label><br>
                        <input type="date" name="" id="" class="form-control"><br>
                        <label for="" class="form-label">CPF</label><br>
                        <input type="text" name="" id="" class="form-control"><br>
                        <label for="" class="form-label">Telefone</label><br>
                        <input type="tel" name="" id="" class="form-control"><br>
                        <label for="" class="form-label">e-mail</label><br>
                        <input type="email" name="" id="" class="form-control"><br>
                        <label for="" class="form-label">Digite sua senha:</label><br>
                        <input type="password" name="" id="" class="form-control mt-2"><br>
                        <button type="submit" class="btn btn-primary mt-1">Criar cadastro</button><br>
                        já tem cadastro? <a href="login.html" style="text-decoration: none;" class="text-primary">entrar</a>
                        
                    </form>
             </div>
        </div>
    </body>
</html>
